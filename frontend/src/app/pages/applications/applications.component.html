<app-planner-header>

</app-planner-header>

<button class="add-button" (click)="openModal()">
  + Ajouter
</button>

<app-add-candidature-modal
  [isOpen]="isModalOpen"
  (closeModal)="closeModal()"
  (candidatureAdded)="handleNewCandidature($event)">
</app-add-candidature-modal>

<div class="kanban-board">
  <app-application-column
    title="Pas de réponse"
    [candidatures]="candidaturesNoResponse"
    [dropFn]="drop.bind(this)">
  </app-application-column>

  <app-application-column
    title="En cours"
    [candidatures]="candidaturesInProgress"
    [dropFn]="drop.bind(this)">
  </app-application-column>

  <app-application-column
    title="Refusé"
    [candidatures]="candidaturesRejected"
    [dropFn]="drop.bind(this)">
  </app-application-column>

  <app-application-column
    title="Accepté"
    [candidatures]="candidaturesAccepted"
    [dropFn]="drop.bind(this)">
  </app-application-column>
</div>
