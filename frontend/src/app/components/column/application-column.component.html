<div class="column">
  <div class="column-header">
    <h3 class="column-title">{{ title }}</h3>
    <button class="add-candidature-btn" (click)="addCandidature()">+</button>
  </div>

  <div
    style="min-height: 100px;"
    cdkDropList 
    [cdkDropListData]="candidatures"
    (cdkDropListDropped)="onDrop($event)"
    class="candidature-list">

    <!--<ng-container *ngIf="candidatures.length === 0">
      <div class="placeholder">DÃ©posez une candidature ici </div>
    </ng-container>-->

    <div *ngFor="let candidature of candidatures" cdkDrag>
      <app-candidature-card [candidature]="candidature"></app-candidature-card>
    </div>
  </div>
</div>
